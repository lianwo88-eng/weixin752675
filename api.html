<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内容预览</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        neutral: '#64748B',
                        dark: '#1E293B',
                        light: '#F8FAFC',
                        danger: '#EF4444',
                        warning: '#F59E0B',
                        vip: '#FBBF24',
                    },
                    fontFamily: {
                        inter: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .btn-hover {
                @apply hover:shadow-lg transform hover:scale-[1.02] transition-all duration-200;
            }
            .image-container {
                display: flex;
                align-items: center;
                justify-content: center;
                min-height: 300px;
            }
            .image-preview {
                max-width: 100%;
                max-height: 70vh;
                object-contain;
                transition: transform 0.3s ease;
            }
            .image-preview:hover {
                transform: scale(1.02);
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-light to-blue-50 min-h-screen font-inter flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-xl max-w-2xl w-full p-6 md:p-8 mx-auto">
        <!-- 加载状态 -->
        <div id="loadingState" class="text-center py-12">
            <div class="w-16 h-16 border-4 border-primary/20 border-t-primary rounded-full animate-spin mx-auto mb-4"></div>
            <p class="text-neutral">正在获取内容...</p>
        </div>
        
        <!-- 错误状态 -->
        <div id="errorState" class="hidden text-center py-12">
            <div class="w-16 h-16 bg-danger/10 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fa fa-exclamation-triangle text-danger text-2xl"></i>
            </div>
            <h3 class="text-lg font-semibold text-dark mb-2">出错了</h3>
            <p id="errorMessage" class="text-neutral mb-6">找不到对应的内容</p>
            <a href="index.html" class="inline-block bg-primary text-white py-2 px-6 rounded-lg btn-hover">返回首页</a>
        </div>
        
        <!-- URL跳转确认状态 -->
        <div id="redirectState" class="hidden">
            <div class="text-center mb-6">
                <div class="w-20 h-20 bg-primary/10 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fa fa-external-link text-primary text-3xl"></i>
                </div>
                <h2 class="text-2xl font-bold text-dark">跳转提示</h2>
                <p class="text-neutral mt-2">您即将访问下面的网站，请注意保护好个人信息</p>
            </div>
            
            <div class="bg-gray-50 rounded-xl p-5 mb-8">
                <div class="flex items-start">
                    <div class="flex-shrink-0 mt-0.5">
                        <i class="fa fa-link text-primary text-lg"></i>
                    </div>
                    <div class="ml-3">
                        <h3 class="text-sm font-medium text-neutral mb-1">目标网站</h3>
                        <div id="targetUrlDisplay" class="text-sm text-primary break-all max-w-xs">
                            <!-- 目标URL将在这里显示 -->
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="mb-8 text-center">
                <p class="text-neutral">点击下方按钮确认您的访问意图</p>
            </div>
            
            <div class="flex flex-col space-y-3">
                <button id="continueBtn" class="bg-primary text-white py-3.5 px-6 rounded-xl font-medium btn-hover flex items-center justify-center mx-auto w-full md:w-2/3">
                    <i class="fa fa-arrow-right mr-2"></i> 继续访问
                </button>
            </div>
        </div>
        
        <!-- 图片活码展示状态 -->
        <div id="imageState" class="hidden">
            <div class="text-center mb-6">
                <div class="w-20 h-20 bg-secondary/10 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fa fa-image text-secondary text-3xl"></i>
                </div>
                <h2 class="text-2xl font-bold text-dark" id="imageTitle">图片预览</h2>
                <p class="text-neutral mt-2">下方是图片内容，长按可保存</p>
            </div>
            
            <div class="bg-gray-50 rounded-xl p-5 mb-8 image-container">
                <img id="imagePreview" src="" alt="图片预览" class="image-preview rounded-lg shadow-sm">
            </div>
            
            <div class="flex flex-col space-y-3">
                <button id="downloadImageBtn" class="bg-secondary text-white py-3.5 px-6 rounded-xl font-medium btn-hover flex items-center justify-center mx-auto w-full md:w-2/3">
                    <i class="fa fa-download mr-2"></i> 保存图片
                </button>
            </div>
        </div>
        
        <div class="mt-8 text-center text-xs text-neutral">
            <p>此为安全内容展示页</p>
            <p class="mt-2">
                <a href="https://47p.cn" target="_blank" class="text-primary hover:underline">47p.cn</a> 提供技术支持
            </p>
        </div>
    </div>
    
    <script>
        // 从URL获取短代码
        function getShortCode() {
            const params = new URLSearchParams(window.location.search);
            return params.get('code') || '';
        }
        
        // 验证URL格式并添加协议
        function validateUrl(url) {
            if (!url) return '';
            // 检查是否已包含协议
            if (!/^https?:\/\//i.test(url)) {
                return 'http://' + url;
            }
            return url;
        }
        
        // 记录访问日志
        function logVisit(qrcodeId) {
            const logData = {
                qrcode_id: qrcodeId,
                user_agent: navigator.userAgent,
                referer: document.referrer,
                timestamp: new Date().toISOString()
            };
            
            fetch('https://47p.cn/api.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    action: 'log',
                    data: logData
                })
            }).catch(err => console.error('日志记录失败:', err));
        }
        
        // 更新扫描统计
        function updateScanCount(qrcodeId) {
            fetch('https://47p.cn/api.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    action: 'scan',
                    qrcode_id: qrcodeId
                })
            }).catch(err => console.error('更新统计失败:', err));
        }
        
        // 跳转到目标URL
        function redirectToTarget(url) {
            if (url) {
                window.location.href = url;
            }
        }
        
        // 下载图片
        function downloadImage() {
            const img = document.getElementById('imagePreview');
            if (!img || !img.src) return;
            
            // 创建下载链接
            const link = document.createElement('a');
            link.download = 'image_qrcode.png';
            link.href = img.src;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        
        // 初始化页面
        async function init() {
            const shortCode = getShortCode();
            
            // 如果没有短代码，重定向到首页
            if (!shortCode) {
                window.location.href = 'index.html';
                return;
            }
            
            try {
                // 调用API获取二维码信息
                const response = await fetch('https://47p.cn/api.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'get_qrcode',
                        shortCode: shortCode
                    })
                });
                
                if (!response.ok) {
                    throw new Error('未找到对应的内容');
                }
                
                const qrcode = await response.json();
                
                // 记录访问日志和更新统计
                logVisit(qrcode.id);
                updateScanCount(qrcode.id);
                
                // 根据活码类型显示不同内容
                if (qrcode.type === 'image') {
                    // 图片活码处理
                    if (!qrcode.image_path) {
                        throw new Error('图片不存在或已被删除');
                    }
                    
                    // 显示图片预览界面
                    document.getElementById('loadingState').classList.add('hidden');
                    document.getElementById('imageState').classList.remove('hidden');
                    document.getElementById('imagePreview').src = qrcode.image_path;
                    document.getElementById('imageTitle').textContent = qrcode.name || '图片预览';
                    
                    // 绑定下载按钮事件
                    document.getElementById('downloadImageBtn').addEventListener('click', downloadImage);
                } else {
                    // URL活码处理
                    const targetUrl = validateUrl(qrcode.original_url || qrcode.original_urls[0]);
                    if (!targetUrl) {
                        throw new Error('无效的目标URL');
                    }
                    
                    // 显示跳转确认界面
                    document.getElementById('loadingState').classList.add('hidden');
                    document.getElementById('redirectState').classList.remove('hidden');
                    document.getElementById('targetUrlDisplay').textContent = targetUrl;
                    
                    // 检查是否为VIP用户，如果是则直接跳转
                    if (qrcode.isVip) {
                        redirectToTarget(targetUrl);
                        return;
                    }
                    
                    // 绑定继续访问按钮事件
                    document.getElementById('continueBtn').addEventListener('click', () => {
                        redirectToTarget(targetUrl);
                    });
                }
                
            } catch (error) {
                // 显示错误信息
                document.getElementById('loadingState').classList.add('hidden');
                document.getElementById('errorState').classList.remove('hidden');
                document.getElementById('errorMessage').textContent = error.message;
                console.error('获取内容失败:', error);
            }
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
